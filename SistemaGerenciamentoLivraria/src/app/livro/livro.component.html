<div style="text-align:center">
  <h1>
    Sistema de Gerenciamento de Livraria
  </h1>
</div>
  <div class="container">
    <div class="form-group">
      <label name="nome" for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="livro.nome" name="nome" placeholder="Nome">
    </div>
    <div class="form-group">
      <label name="anoLancamento" for="anoLancamento">Ano de Lançamento:</label>
      <input type="text" class="form-control" id="anoLancamento" [(ngModel)]="livro.anoLancamento" name="anoLancamento" type="number"
        placeholder="Ano de Lançamento">
    </div>
    <div class="form-group">
      <label name="codigoLivro" for="codigoLivro">Código do Livro:</label>
      <input type="text" class="form-control" id="codigoLivro" [(ngModel)]="livro.codigoLivro" name="codigoLivro" type="number"
        placeholder="Código do Livro">
    </div>
    <div class="form-group">
      <label name="nomeEditora" for="nomeEditora">Nome da Editora:</label>
      <input type="text" class="form-control" id="nomeEditora" [(ngModel)]="livro.editora.nome" name="nomeEditora" placeholder="Editora">
    </div>
    <div class="form-group">
      <label name="nomeAutor" for="nomeAutor">Nome do Autor:</label>
      <input type="text" class="form-control" id="nomeAutor" [(ngModel)]="livro.autor.nome" name="nomeAutor" placeholder="Autor">
    </div>
    <div class="form-group">
      <div class="text-right">
        <button class="btn btn-default" (click)="salvar()">Salvar</button>
      </div>
    </div>
    <label> Livros Cadastrados:</label>
    <table class="table table-striped">
      <tr>
        <th>Codigo</th>
        <th>Nome</th>        
        <th>Editora</th>
        <th>Autor</th>
        <th>Ano Lançamento</th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let item of livros">
        <td>{{item.codigoLivro}}</td>
        <td>{{item.nome}}</td>       
        <td>{{item.editora.nome}}</td>
        <td>{{item.autor.nome}}</td>
        <td>{{item.anoLancamento}}</td>
        <td>
            <a (click)="editar(item.id)" title="Editar">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
        </td>

        <td>
            <a (click)="deletar(item.id)"  title="Deletar">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
        </td>
      </tr>      
    </table>   
  </div>
